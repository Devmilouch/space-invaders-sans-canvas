<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amar Bouabbache">
    <link rel="stylesheet" href="./style-v1_1_0.css">
    <title>Space Invaders (sans canvas)</title>
</head>
<body>
    <h3></h3>
    <div class="grid">
        <div class="overlay-start">
            <p>Touche Q pour aller à gauche</p>
            <p>Touche D pour aller à droite</p>
            <p>Touche espace pour tirer</p>
            <button class="btn-start">START</button>
        </div>
        <button class="btn-left btn-gameplay">Left</button>
        <button class="btn-right btn-gameplay">Right</button>
        <button class="btn-shoot btn-gameplay">Shoot</button>
    </div>

    <script src="./game.js"></script>
</body>
</html>
